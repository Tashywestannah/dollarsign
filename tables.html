<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>

    <style>
        td,th{
            border: 3px solid black;
            padding: 20px;
            border-style: dotted;
        }
        table{
            border-collapse: collapse;
            width: 85%;
        }
        td{
            color: #0077ff;
         font-size: 16px;
        }
        h2{
            color: red;
            text-align: center;
        }
        th{
            color: darkgreen;
            font-style: italic;
        }
    </style>
</head>
<body>
<h2>list of students</h2>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>School attended</th>
        <th>phone number</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td>Maureen</td>
        <td>Muthoki</td>
        <td>Loreto Kiambu</td>
        <td>0784396553</td>
        <td>Female</td>
    </tr>
    <tr>
    <td>Albert</td>
        <td>Mumo</td>
        <td>Kitondo School</td>
        <td>0722177292</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Dorcus</td>
        <td>David</td>
        <td>Kisau Girls</td>
        <td>0729279773</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>Kimeu</td>
        <td>Maranda High</td>
        <td>0725486955</td>
        <td>Male</td>
    </tr>
</table>
</body>
</html>
